title: CoffeeScript for Python Programmers
name: Erik Demaine
#theme: jekyll-theme-minimal
remote_theme: "mmistakes/minimal-mistakes@4.15.2"
#remote_theme: "edemaine/minimal-mistakes@01cc9a483a5c837ec5f400cc28a42296c23efceb"
encoding: UTF-8
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
plugins:
  - jekyll-include-cache
defaults:
  - scope:
      path: ""
    values:
      toc: true
      layout: single
      toc_icon: directions
      toc_label: 'Contents'
      toc_sticky: true
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/edemaine/coffeescript-for-python"
